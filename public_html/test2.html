<html>
    <head>
        <title>Test2.html</title>
        <Link rel="stylesheet" type="text/css" href="style2.css">
        
    </head>
    <body>
        <h1 style="padding:20px; margin:20px;">Learning forms in html</h1>
        <form>
            <input type="text" placeholder="enter first name" name="first name"><br><br>
            <input type="text" placeholder="enter last name" name="last name"><br><br>
            Age: <input type="number" name="quantity" min="10" max="100">
            Age: <input type="range" name="Age" min="20" max="30"><br>
            Batch start date: <input type="date" name="Batch"><br>
            <input type="button" value="Yes"><br>
            <input type="submit"><br>
            <button type="button" >
            <img src="img/bat_logo.PNG" alt="Batman">
            </button><br><br>
            <select name="time">
                <option value="morning">Morning</option>
                <option value="afyernoon">AfterNoon</option>
                <option value="evening">Evening</option>
            </select>
            <textarea name="message" rows="10" cols="30">
             The cat was playing in the garden.
            </textarea><br><br>
        </form>    
        
    </body>
</html>
